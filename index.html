<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 
     YOUR HOMEPAGE HERE 
-->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />


    <!--
      This is the page head - it contains info the browser uses
      Like the title, which appears on the browser tab but not inside the page
      Further down you'll see the content that displays in the page
    -->
    <title>Hello World!</title>

    <!-- The website stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- The website JavaScript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!--
      The body includes the content you see in the page
      Each element is defined using tags, like this <div></div>
      The attributes like class="wrapper" let us style elements in the CSS
    -->
    <div class="wrapper">
      <div class="content" role="main">
        <h1 class="title">hey wats up</h1>
        
        <img
          src="https://cdn.glitch.com/a9975ea6-8949-4bab-addb-8a95021dc2da%2Fillustration.svg?v=1618177344016"
          class="illustration"
          alt="Editor illustration"
          title="Click the image!"
        />
        
        
        
        
        
        
      <div class="parent-brick">
      <div class="child-brick1">
      <p>
      My text 
      </p>
      </div>
       
      <div class="child-brick2">
           
      <h2>Using this project</h2>
          
      <p>
      My second text
      </p>
      </div> 
          
      <style>
      .parent-brick {
      background: red;
      border-radius: 10px;
        width: 100%
      }
      .child-brick1 {
      background: blue !important;
      }
      .child-brick2 {
      background: red;
      }
      </style>
          
        </div>
        
    
        
        
        
        
      </div>
    </div>
    <!-- The footer holds our remix button — you can keep or delete it ✂ -->
    <footer class="footer">
      <div class="links"></div>
      <a
        class="btn--remix"
        target="_top"
        href="https://glitch.com/edit/#!/remix/glitch-hello-website"
      >
        <img
          src="https://cdn.glitch.com/605e2a51-d45f-4d87-a285-9410ad350515%2FLogo_Color.svg?v=1618199565140"
          alt=""
        />
        Remix on Glitch
      </a>
    </footer>
  </body>
</html>
